{%extends "base_generic.html"%}

{%block title%}
<title>Book List</title>
{%endblock%}

{%block content%}
<h1>Book List</h1>
{%if book_list%}
<ul>
    {%for book in book_list%}
    <li>
        <a href="{{book.get_absolute_url}}">{{book.title}}</a> ({{book.author}})
    </li>
    {%endfor%}
</ul>
{%else%}
<p>There are no books in the library.</p>
{%endif%}
{%endblock%}

<!-- The generic view will query the database to get all records for the specified model (Book) then render a template located at /locallibrary/catalog/templates/catalog/book_list.html (which we will create below). Within the template you can access the list of books with the template variable named object_list OR book_list (i.e. generically "the_model_name_list"). -->
